name: Semgrep SAST

on:
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  check-archived:
    name: Check if repository is archived
    runs-on: ubuntu-latest
    outputs:
      is-archived: ${{ steps.check.outputs.archived }}
    steps:
      - name: Check repository archive status
        id: check
        run: |
          ARCHIVED=$(gh api repos/${{ github.repository }} --jq '.archived')
          echo "archived=$ARCHIVED" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semgrep:
    name: Semgrep
    needs: check-archived
    if: ${{ needs.check-archived.outputs.is-archived == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        # No SEMGREP_APP_TOKEN = OSS mode, nothing sent to Semgrep cloud
        run: |
          semgrep scan \
            --config=p/python \
            --config=p/javascript \
            --config=p/typescript \
            --config=p/secrets \
            --config=p/security-audit \
            --sarif \
            --output=semgrep.sarif \
            . || true

      - name: Upload Semgrep results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@60168efe1c415ce0f5521ea06d5c2062adbeed1b  # v3
        if: always()
        continue-on-error: true  # SARIF upload requires GHAS on private repos; scan still runs
        with:
          sarif_file: semgrep.sarif
          category: semgrep
