name: Trivy Security Scan

on:
  workflow_call:
    inputs:
      scan-ref:
        description: 'Directory to scan'
        default: '.'
        required: false
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  check-archived:
    name: Check if repository is archived
    runs-on: ubuntu-latest
    outputs:
      is-archived: ${{ steps.check.outputs.archived }}
    steps:
      - name: Check repository archive status
        id: check
        run: |
          ARCHIVED=$(gh api repos/${{ github.repository }} --jq '.archived')
          echo "archived=$ARCHIVED" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy:
    name: Trivy
    needs: check-archived
    if: ${{ needs.check-archived.outputs.is-archived == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284  # 0.34.0
        with:
          scan-type: fs
          scan-ref: ${{ inputs.scan-ref || '.' }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@60168efe1c415ce0f5521ea06d5c2062adbeed1b  # v3
        if: always()
        continue-on-error: true  # SARIF upload requires GHAS on private repos; scan still runs
        with:
          sarif_file: trivy-results.sarif
          category: trivy
